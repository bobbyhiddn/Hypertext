name: Daily Hypertext (staged PR)

on:
  schedule:
    - cron: "0 11 * * *" # adjust
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      card_dir: ${{ steps.find-card.outputs.card_dir }}
      card_slug: ${{ steps.find-card.outputs.card_slug }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install pyyaml google-genai

      - name: Prepare working tree (card.json + prompt + post)
        run: |
          python tools/daily_pipeline.py --phase plan --auto
        env:
          GEMINI_TEXT_API_KEY: ${{ secrets.GEMINI_TEXT_API_KEY }}

      - name: Find planned card directory from changed files
        id: find-card
        run: |
          set -euo pipefail

          # Find card directories from git status (new/modified files)
          declare -A CARD_DIRS=()
          while read -r status path; do
            [[ -n "${path:-}" ]] || continue
            d="$(dirname "${path}")"
            while [[ "${d}" != "." && "${d}" != "/" ]]; do
              if [[ -f "${d}/card.json" ]]; then
                CARD_DIRS["${d}"]=1
                break
              fi
              d="$(dirname "${d}")"
            done
          done < <(git status --porcelain)

          if [[ ${#CARD_DIRS[@]} -eq 0 ]]; then
            echo "ERROR: No card directories found from changed files"
            exit 1
          fi

          if [[ ${#CARD_DIRS[@]} -gt 1 ]]; then
            echo "WARNING: Multiple card directories changed, using first one"
          fi

          # Get the first (should be only) card directory
          CARD_DIR="${!CARD_DIRS[*]}"
          CARD_DIR="${CARD_DIR%% *}"  # Take first if multiple
          CARD_SLUG=$(basename "${CARD_DIR}")

          echo "card_dir=${CARD_DIR}" >> "$GITHUB_OUTPUT"
          echo "card_slug=${CARD_SLUG}" >> "$GITHUB_OUTPUT"
          echo "Planned card: ${CARD_DIR}"

          # Verify the directory exists and has required files
          if [[ ! -f "${CARD_DIR}/card.json" ]]; then
            echo "ERROR: ${CARD_DIR}/card.json not found"
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hypertext-staged
          path: |
            ${{ steps.find-card.outputs.card_dir }}
            series/2026-Q1/deck/queue.yml
          if-no-files-found: error

  imagegen:
    runs-on: ubuntu-latest
    needs: [plan]
    steps:
      - uses: actions/checkout@v4

      - name: Download staged artifacts
        uses: actions/download-artifact@v4
        with:
          name: hypertext-staged
          path: .

      - name: Verify staged card exists
        run: |
          CARD_DIR="${{ needs.plan.outputs.card_dir }}"
          echo "Card dir: ${CARD_DIR}"
          if [[ ! -f "${CARD_DIR}/card.json" ]]; then
            echo "ERROR: ${CARD_DIR}/card.json not found after artifact download"
            ls -la "${CARD_DIR}" || echo "Directory does not exist"
            exit 1
          fi
          ls -la "${CARD_DIR}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install pyyaml google-genai

      - name: Generate image (Nano Banana Pro)
        env:
          GEMINI_TEXT_API_KEY: ${{ secrets.GEMINI_TEXT_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || secrets.GEMINI_TEXT_API_KEY }}
        run: |
          python tools/daily_pipeline.py --phase imagegen

      - name: Verify image was generated
        run: |
          CARD_DIR="${{ needs.plan.outputs.card_dir }}"
          if [[ ! -f "${CARD_DIR}/outputs/card_1024x1536.png" ]]; then
            echo "ERROR: Image not found at ${CARD_DIR}/outputs/card_1024x1536.png"
            ls -la "${CARD_DIR}/outputs" || echo "outputs directory does not exist"
            exit 1
          fi
          echo "Image generated successfully"

      - name: Upload rendered artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hypertext-rendered
          path: |
            ${{ needs.plan.outputs.card_dir }}
            series/2026-Q1/deck/queue.yml
          if-no-files-found: error

  review:
    runs-on: ubuntu-latest
    needs: [plan, imagegen]
    steps:
      - uses: actions/checkout@v4

      - name: Download rendered artifacts
        uses: actions/download-artifact@v4
        with:
          name: hypertext-rendered
          path: .

      - name: Verify rendered card exists
        run: |
          CARD_DIR="${{ needs.plan.outputs.card_dir }}"
          echo "Card dir: ${CARD_DIR}"
          if [[ ! -f "${CARD_DIR}/card.json" ]]; then
            echo "ERROR: ${CARD_DIR}/card.json not found after artifact download"
            ls -la "${CARD_DIR}" || echo "Directory does not exist"
            exit 1
          fi
          if [[ ! -f "${CARD_DIR}/outputs/card_1024x1536.png" ]]; then
            echo "ERROR: Image not found at ${CARD_DIR}/outputs/card_1024x1536.png"
            exit 1
          fi
          ls -la "${CARD_DIR}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install pyyaml google-genai requests

      - name: Run review stage
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || secrets.GEMINI_TEXT_API_KEY }}
        run: |
          python tools/daily_pipeline.py --phase review --card-dir "${{ needs.plan.outputs.card_dir }}"

      - name: Upload reviewed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hypertext-reviewed
          path: |
            ${{ needs.plan.outputs.card_dir }}
            series/2026-Q1/deck/queue.yml
          if-no-files-found: error

  pr:
    runs-on: ubuntu-latest
    needs: [plan, review]
    steps:
      - uses: actions/checkout@v4

      - name: Download reviewed artifacts
        uses: actions/download-artifact@v4
        with:
          name: hypertext-reviewed
          path: .

      - name: Verify reviewed card exists
        run: |
          CARD_DIR="${{ needs.plan.outputs.card_dir }}"
          echo "Card dir: ${CARD_DIR}"
          if [[ ! -f "${CARD_DIR}/card.json" ]]; then
            echo "ERROR: ${CARD_DIR}/card.json not found after artifact download"
            ls -la "${CARD_DIR}" || echo "Directory does not exist"
            exit 1
          fi
          ls -la "${CARD_DIR}"

      - name: Create PR branch, commit, open PR
        env:
          GH_TOKEN: ${{ secrets.PR_BOT_TOKEN || github.token }}
          CARD_DIR: ${{ needs.plan.outputs.card_dir }}
          CARD_SLUG: ${{ needs.plan.outputs.card_slug }}
        run: |
          DATE=$(date -u +%Y-%m-%d)
          if [[ -z "${CARD_DIR}" ]]; then
            echo "No card directory from plan output."
            exit 1
          fi
          BRANCH="daily/${DATE}-${CARD_SLUG}-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          git checkout -b "${BRANCH}"
          git add "${CARD_DIR}" series/2026-Q1/deck/queue.yml
          git config user.name "hypertext-bot"
          git config user.email "hypertext-bot@users.noreply.github.com"
          git commit -m "Daily Hypertext: ${DATE}" || exit 0
          git push --set-upstream origin "${BRANCH}"
          gh pr create --title "Daily Hypertext: ${DATE} (${CARD_SLUG})" --body "Staged daily card + Substack draft." --base main --head "${BRANCH}"
