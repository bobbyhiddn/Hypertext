name: Demo Hypertext (random card PR)

on:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -e package/

      - name: Generate demo card (random word)
        env:
          GEMINI_TEXT_API_KEY: ${{ secrets.GEMINI_TEXT_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || secrets.GEMINI_TEXT_API_KEY }}
        run: |
          python -m hypertext.pipeline.daily --phase demo

      - name: Create PR branch, commit, open PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          DATE=$(date -u +%Y-%m-%d)
          CARD_DIR=$(ls -d demo_cards/[0-9][0-9][0-9]-* 2>/dev/null | sort | tail -n 1)
          if [[ -z "${CARD_DIR}" ]]; then
            echo "No generated demo card folder found under demo_cards/."
            exit 1
          fi
          CARD_SLUG=$(basename "${CARD_DIR}")
          BRANCH="demo/${DATE}-${CARD_SLUG}-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          git checkout -b "${BRANCH}"
          git add demo_cards
          git config user.name "hypertext-bot"
          git config user.email "hypertext-bot@users.noreply.github.com"
          git commit -m "Demo Hypertext: ${DATE} (${CARD_SLUG})" || exit 0
          git push --set-upstream origin "${BRANCH}"
          gh pr create --title "Demo Hypertext: ${DATE} (${CARD_SLUG})" --body "Randomly-generated demo card (agent-picked word + recipe + render)." --base main --head "${BRANCH}"
